say "Loading SRCDS Counter-Strike:Source cfg file"

// General server name, passwords and contact details
hostname "Dustins MOBA Server"
rcon_password ""
sv_password ""
sv_contact ""
sv_tags ""
sv_region "1"
sv_lan "0"

// Server bans and server logs
sv_rcon_banpenalty "15"
sv_rcon_minfailures "5"
sv_rcon_maxfailures "10"
sv_rcon_minfailuretime "30"
sv_rcon_maxpacketsize "1024"
sv_rcon_maxpacketbans "1"
log "on"
sv_logbans "1"
sv_logecho "1"
sv_logfile "1"
sv_log_onefile "0"
mp_logdetail "3"
 
// Server downloads and files
// No fast download maximum file size. 16 is def. 64 (max) recommended if you do not have a fast download server.
net_maxfilesize "9999999"
//Fast download url. Leave blank if you dont have one but set the above to max.
sv_downloadurl "http://url.com/cstrike/"
sv_allowdownload "0"
sv_allowupload "1"
sv_consistency "1"
sv_pure "0"
sv_pure_kick_clients "0"
sv_pure_trace "0"

// Bandwidth Rates
sv_maxrate "50000"
sv_minrate "7500"
sv_maxupdaterate "66"
sv_minupdaterate "20"
sv_maxcmdrate "66"
sv_mincmdrate "30"

// General server settings
mp_friendlyfire "1"
sv_alltalk "1"
mp_chattime "10"
sv_use_steam_voice "1"
sv_allow_voice_from_file "0"
sv_voiceenable "1"
mp_allowspectators "1"
mp_timelimit "25"
decalfrequency "10"
mp_flashlight "1"
mp_footsteps "1"
sv_footsteps "1"
mp_autoteambalance "0"
mp_autokick "0"
mp_tkpunish "0"
mp_limitteams "0"
sv_restrict_aspect_ratio_fov "0"
mp_forcecamera "1"
sv_cheats "0"
sv_pausable "0"
sv_gravity "800"
sv_allow_wait_command "0"
sv_hudhint_sound "0"
mp_forceautoteam "0"
mp_falldamage "0"
mp_fadetoblack "0"

// Movement speed and feel
sv_accelerate "5"
sv_friction "4"
sv_airaccelerate "10"
sv_stopspeed "75"

//Round specific cvars 
mp_spawnprotectiontime "5"

// CSS specific Gameplay and server settings
//(ONLY found in CSS)
sv_allowminmodels "1"
mp_hostagepenalty "13"
sv_enablebunnyhopping "0"
sv_competitive_minspec "0"
sv_legacy_grenade_damage "0"
sv_enableboost "0"
mp_c4timer "30"
mp_startmoney "800"
mp_buytime "1.5"

// Achievements, Statistics, Freeze Cam, Nemesis and MVP
//(Note ONLY found in CSS)
sv_nomvp "0"
sv_disablefreezecam "0"
sv_nonemesis "0"
sv_nowinpanel "0"
sv_nostats "0"

// Rounds and Server
mp_freezetime "7"
mp_roundtime "1.75"
mp_maxrounds "20"
mp_winlimit "10"

// Start Botsfile
exec bots.cfg

// Amount of knives players spawn with.
// -
// Default: "3"
// Minimum: "0.000000"
// Maximum: "100.000000"
sm_throwingknives_count "0"

// Damage adjustment.
// -
// Default: "57"
// Minimum: "10.000000"
// Maximum: "200.000000"
sm_throwingknives_damage "57"

// Enable/disable dev. mode.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_throwingknives_dev "0"

// Knives remaining display location. 1 = Hint | 2 = Key Hint
// -
// Default: "1"
// Minimum: "1.000000"
// Maximum: "2.000000"
sm_throwingknives_display "1"

// Enable/disable plugin.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_throwingknives_enable "1"

// Headshot damage adjustment.
// -
// Default: "127"
// Minimum: "20.000000"
// Maximum: "200.000000"
sm_throwingknives_hsdamage "127"

// Set to "1" if using noblock for players.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_throwingknives_noblock "0"

// If enabled, knife kills get the victims remaining knives. 0 = Disabled | 1 = Melee kills only | 2 = All knife kills
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_throwingknives_steal "0"

// Enable/disable trail effect.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_throwingknives_trail "1"

// Velocity (speed) adjustment.
// -
// Default: "5"
// Minimum: "1.000000"
// Maximum: "10.000000"
sm_throwingknives_velocity "5"  

// Execute ban files
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip
